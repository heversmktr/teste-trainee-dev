<div class="new-task">
  <div class="new-task_input-container">
    <label class="new-task_label" for="new-task">TÃ­tulo da Tarefa</label>

    <!-- (keydown.enter) = "addTask()" -> Permite salvar a tarefa pressionando enter -->

    <input
      id="new-task"
      class="new-task_input"
      type="text"
      [(ngModel)]="newTaskTitle"
      placeholder="Descreva aqui de forma breve a sua tarefa."
      (keydown.enter)="addTask()"

  <button class="new-task_button" (click)="addTask()">
    Salvar
  </button>
</div>


<div class="todo-item">
  <div class="todo-item_content">
    <input
      id="task-{{ todo.id }}"
      type="checkbox" [(ngModel)]="todo.completed"
      (change)="onTaskChecked()"
    />
    <label
      for="task-{{ todo.id }}"
      [ngClass]="{'completed': todo.completed, 'incomplete': !todo.completed}"
    >{{ todo.title }}</label>
  </div>

  <!-- Conteiner para os botÃµes: -->
  <div class = "todo-item_actions">
   <button class="todo-item_edit">
     <i class="fas fa-edit fa-lg"></i> Editar
    </button>

    <button class="todo-item_delete" style="color: rgb(255, 0, 0)" (click)="deleteTodo()">      <!-- Cor alterada para vermelho -->
      <i class="fas fa-trash-alt fa-lg"></i> Remover
   </button>
  </div>
</div>
